<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SystemJS Webpack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script type="systemjs-importmap">
    {
      "imports": {
        "main": "http://localhost:8081/main.js"
      }
    }
  </script>
  <script src="https://unpkg.com/systemjs@3.1.6/dist/system.js"></script>
  <script src="http://localhost:8081/main.js"></script>
  <script>
    System.import('main')
  </script>
</body>
</html>
